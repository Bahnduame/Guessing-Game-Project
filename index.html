<!DOCTYPE html>
<html>
  <head>
  <title>Guessing Game</title>
    <!-- Obtain Bootstrap style sheet from CDN (online service) so it doesn't have to be on my machine -->
    <!-- Check http://www.bootstrapcdn.com/ for latest version. -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
   <style>
      body {
        padding-top: 80px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <h1 style="color:blue">Guessing Game</h1>
        </div>
      </div>
    </div>
 
    <!-- Body of web page goes inside container tags -->
    <div class="container"> 
     	<div id="inputrow" class="row">
     		<div class="col-xs-2">
				<input type="text" class="form-control" placeholder="Guess a number!">
     		</div>
  			<div class="col-md-1">
  				<button type="button" class="btn btn-success">Guess</button>
  			</div>
    	</div>
    	<div id= "btnrow" class="row" style="padding-top:30px"> 
	  		<div class="btn-group">
	 			<button type="button" class="btn btn-default">New Game</button>
	  			<button type="button" class="btn btn-danger">Gimme da' answer</button>
			</div>
		</div>	
 		
    </div> <!-- /container -->
 
    <!-- Put just before closing body tag so pages load faster -->
    <!-- Obtain jquery javascript library from CDN -->
    <!-- Check http://code.jquery.com/ for latest version. -->
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!-- Obtain Bootstrap javascript library from CDN (online service) so it doesn't have to be on my machine -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
 
 
  </body>
</html>
